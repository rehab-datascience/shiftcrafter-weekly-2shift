name: ✨ 機能要望 / Feature request
description: 追加したい機能・改善点
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        新機能や改善のご提案ありがとうございます。個人情報や施設固有情報は含めないでください。
  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題（現場の困りごと）
      placeholder: 例) 1か月カレンダーで各個人の予定を配布したい
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: 提案する解決策（あればUIイメージも）
      placeholder: 例) ICS出力（Google/Outlook取込）を追加
    validations:
      required: true
  - type: checkboxes
    id: scope
    attributes:
      label: 対象
      options:
        - label: 二交代（週次）
        - label: 二交代（月次）
        - label: 三交代
        - label: 早出/遅出（時刻制約）
        - label: 時短（個別所定時間）
        - label: ロール/技能（看護助手含む）
  - type: textarea
    id: alternatives
    attributes:
      label: 代替案・暫定回避策（あれば）
  - type: textarea
    id: impact
    attributes:
      label: 期待される効果（誰の何分を節約？）
      placeholder: 例) 師長が月1回60分短縮
